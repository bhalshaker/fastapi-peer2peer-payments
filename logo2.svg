<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Two stylized user icons -->
  <circle cx="54" cy="70" r="22" fill="#6EDC82"/>
  <circle cx="126" cy="110" r="22" fill="#6EDC82"/>
  <!-- User bodies -->
  <ellipse cx="54" cy="98" rx="18" ry="10" fill="#B7F4C0"/>
  <ellipse cx="126" cy="138" rx="18" ry="10" fill="#B7F4C0"/>
  <!-- Arrows indicating transfer -->
  <path d="M74,75 C100,80 100,100 120,110" stroke="#2D9C4B" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M106,105 C80,100 80,80 60,70" stroke="#2D9C4B" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="5" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 8 4, 0 8" fill="#2D9C4B"/>
    </marker>
    <marker id="arrowhead2" markerWidth="8" markerHeight="8" refX="5" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="8 0, 0 4, 8 8" fill="#2D9C4B"/>
    </marker>
  </defs>
  <!-- Coin graphic in the middle -->
  <circle cx="90" cy="90" r="19" fill="#FFD966" stroke="#B39230" stroke-width="3"/>
  <text x="90" y="96" font-size="22" font-family="Arial, Helvetica, sans-serif" font-weight="bold" fill="#B39230" text-anchor="middle">$</text>
  <!-- System name -->
  <text x="90" y="172" font-size="17" font-family="Arial, Helvetica, sans-serif" font-weight="bold" fill="#2D9C4B" text-anchor="middle">P2P Pay</text>
</svg>