<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left user -->
  <circle cx="54" cy="90" r="22" fill="#6EDC82"/>
  <ellipse cx="54" cy="117" rx="16" ry="8" fill="#B7F4C0"/>
  <!-- Right user -->
  <circle cx="126" cy="90" r="22" fill="#6EDC82"/>
  <ellipse cx="126" cy="117" rx="16" ry="8" fill="#B7F4C0"/>
