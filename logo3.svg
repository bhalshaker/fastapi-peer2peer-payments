  <text x="90" y="97" font-size="22" font-family="Arial, Helvetica, sans-serif" font-weight="bold" fill="#B39230" text-anchor="middle">$</text>
  <!-- Symmetric arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto" markerUnits="strokeWidth">
